<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ROCK PAPER SCISSORS</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>Do you want to play against the computer?</h2>
        <h2>The one who wins five rounds first wins!</h2>
        <h2>Choose:</h2>
        <div id="btn-container">
            <button id="btn-r" class="btn-option">ROCK</button>
            <button id="btn-p" class="btn-option" >PAPER</button>
            <button id="btn-s" class="btn-option" >SCISSORS</button>
        </div>
        <div id="result-container">
            <div id="score">
                <div class="score-line">
                    <span>YOU</span>
                    <div class="box" id="you-score">0</div>
                </div>
                <div class="score-line">
                    <span>Computer</span>
                    <div class="box" id="computer-score">0</div>
                </div>
            </div>
            <div id="results">

            </div>
        </div>
        
    </body>
</html>
